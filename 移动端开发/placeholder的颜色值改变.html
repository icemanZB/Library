<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>placeholder的颜色值改变</title>
	<style>
		/*如果想要默认的颜色显示红色，代码如下：*/
		input::-webkit-input-placeholder { color: red; }

		/*如果想要用户点击变为蓝色，代码如下：*/
		input:focus::-webkit-input-placeholder { color: blue; }
	</style>
</head>

</html>
