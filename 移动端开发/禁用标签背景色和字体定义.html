<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<style>
		a, button, input, optgroup, select, textarea {
			-webkit-tap-highlight-color: rgba(0, 0, 0, 0);
		}
		/* 移动端如何定义字体font-family */
		body{font-family: “Helvetica Neue”, Helvetica, sans-serif;}
	</style>
</head>
<body>
禁用 a,button,input,optgroup,select,textarea 等标签背景变暗

在移动端使用 a 标签做按钮的时候或者文字连接的时候，点击按钮会出现一个 "暗色的" 背景
</body>
</html>
