<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<meta name="format-detection" content="telephone=no" />
	<title>templete</title>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/swiper.min.css">
	<style>

		.swiper-container {
			width: 100%;
			padding-top: 50px;
		}

		.swiper-slide {
			background-position: center;
			background-size: cover;
			width: 200px;
			height: 200px;
		}

		.swiper-container a {
			display: block;
		}

		.swiper-container img {
			display: block;
			width: 100%;
		}

	</style>

</head>
<body>

<div class="swiper-container" id="Carrousel">
	<div class="swiper-wrapper">
		<div class="swiper-slide">
			<a href="#"><img src="images/pic2.jpg" alt=""></a>
		</div>
		<div class="swiper-slide">
			<a href="#"><img src="images/pic3.jpg" alt=""></a>
		</div>
		<div class="swiper-slide">
			<a href="#"><img src="images/pic4.jpg" alt=""></a>
		</div>
	</div>
	<!-- Add Pagination -->
	<div class="swiper-pagination"></div>
</div>


<script src="js/swiper.min.js"></script>
<script>
	var swiper = new Swiper(".swiper-container", {
		pagination    : ".swiper-pagination",
		effect        : "coverflow",
		grabCursor    : true,  // 设置为true时，鼠标覆盖Swiper时指针会变成手掌形状，拖动时指针会变成抓手形状。
		centeredSlides: true,
		slidesPerView : "auto",  // 设置slider容器能够同时显示的slides数量
		coverflow     : {
			rotate      : 0,
			stretch     : 80,  // 每个slide之间的拉伸值，越大slide靠得越紧。 默认0
			depth       : 100,  // slide的位置深度。值越大z轴距离越远，看起来越小。 默认100
			modifier    : 1,  // depth和rotate 和 stretch 的倍率，相当于 depth*modifier、rotate*modifier、stretch*modifier，值越大这三个参数的效果越明显。默认 1
			slideShadows: false  // 开启slide阴影。默认 true。
		},
		loop          : true
	});
</script>
</body>
</html>
