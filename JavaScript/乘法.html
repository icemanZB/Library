<!DOCTYPE html>
<html>
<head lang="en">
	<meta charset="utf-8">
	<title>乘法</title>
	<script>
		(function () {
			console.log(11 * NaN);  // NaN
			// console.log(11 / NaN); // NaN
			// console.log(0 / 111);  // 0
			console.log(Infinity * 0);  // NaN
			// console.log(Infinity / Infinity);  // NaN
			console.log(Infinity * 1); // Infinity
			console.log(-Infinity * 1); // -Infinity
		})();

	</script>
</head>
