<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>appendChild()和insertBefore()</title>
	<script>
		// appendChild() 方法：可向节点的子节点列表的末尾添加新的子节点。语法：appendChild(newchild)

		// insertBefore() 方法：可在已有的子节点前插入一个新的子节点。语法 ：insertBefore(newchild,refchild)

		/*
		 * 不同之处：1、appendChild 方法是在父级节点中的子节点的末尾添加新的节点( 相对于父级节点 来说 )
		 *          2、insertBefore 方法是在已有的节点前添加新的节点( 相对于子节点来说的 )
		 * insertBefore()方法插入节点，是可以在子节点列表的任意位置。
		 */

		window.onload = function () {
			var btn = document.getElementById("creatbtn");

			btn.onclick = function () {
				insertEle2();
			}
		};
		function insertEle() {
			var oTest = document.getElementById("box-one");
			var newNode = document.createElement("div");

			newNode.innerHTML = " This is a newcon ";
			// oTest.appendChild(newNode);
			oTest.insertBefore(newNode, null); // 这两种方法均可实现，第二个参数为 null 则会以 appendChild() 的形式进行添加

		}

		function insertEle2() {
			var oTest = document.getElementById("box-one");
			var newNode = document.createElement("div");
			var reforeNode = document.getElementById("p1");

			newNode.innerHTML = " This is a newcon ";
			oTest.insertBefore(newNode, reforeNode); // 新建的元素节点插入到 id 为 p1 的元素前面

		}
	</script>
</head>
<body>

<div class="btns"><input type="button" value="插入元素" id="creatbtn"/></div>
<div id="box-one">
	<p class="con2" id="p1">id为p1</p>
	<p class="con2">2</p>
	<p class="con2">3</p>
</div>

</body>
</html>
