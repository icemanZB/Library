<!DOCTYPE html>
<html>
<head lang="en">
	<meta charset="UTF-8">
	<title>事件流描述</title>
	<script>
		/*
		 * 事件流描述的是从页面中接收事件的顺序
		 * 事件冒泡的差异：IE9、Firefox、Chrome、Safari 将事件一直冒泡到 window 对象
		 * DOM2 级事件：规定的事件包括三个阶段，事件捕获阶段、处于目标阶段、事件冒泡阶段
		 * 首先发生的是事件捕获，为截获事件提供机会，然后是实际的目标接收到事件，最后是冒泡阶段，可以在这个阶段对事件作出相应。
		 * DOM2 事件，规范明确要求捕获阶段不会涉及事件目标，但 IE9、Firefox、Chrome、Safari、Opera9.5 及更高的版本都会在捕获阶段触发事件对象上的事件
		 * 结果，就是有两个机会在目标对象上面操作事件
		 * IE9、Firefox、Chrome、Safari、Opera 都支持 DOM 事件流；IE8 及更早的版本不支持 DOM 事件流
		 */

		// eventPhase 属性可以用来确定事件当前正位于事件流哪个阶段
		// 如果在捕获阶段调用事件处理程序时，eventPhase 为 1
		// 事件处理程序处于目标对象上，eventPhase 为 2；尽管"处于目标"发生在冒泡阶段，但 eventPhase 仍然一直等于2
		// 在冒泡阶段调用事件处理程序，eventPhase 为 3
		// 而当 eventPhase 等于 2 时，this、target、currentTarget 始终都是相等的

	</script>
</head>

</html>
