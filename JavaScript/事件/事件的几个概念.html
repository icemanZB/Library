<!DOCTYPE html>
<html>
<head lang="en">
	<meta charset="UTF-8">
	<title>事件</title>
	<script>
		/*
		 * 1.事件类型( event type )：是一个用来说明发生什么类型事件的字符串。
		 *   例如 "mousemove" 表示用户移动鼠标、"keydown" 表示键盘上某个键被按下。
		 *   事件类型只是一个字符串，有时候又称之为事件名字 ( event name )
		 *
		 * 2.事件目标( event target )：是发生事件或与之相关的对象。
		 *   window、document 和 element 对象是最常见的事件目标。当然, ajax 中的 XMLHttpRequest 对象也是一个事件目标
		 *
		 * 3.事件处理程序( event handler )：是处理或响应事件的函数，它也叫事件监听程序( event listener )
		 *   应用程序通过指明事件类型和事件目标，在 Web 浏览器中注册它们的事件处理函数。
		 *
		 * 4.事件对象( event object )：是与特定事件相关且包含有关该事件详细信息的对象。事件对象作为参数传递给事件处理函数( 但是在 IE8 以及其之前版本中，全局变量 event 才是事件对象)。
		 *   事件对象都有用来指定事件类型( event type ) 的 type 属性和指定事件目标( event target ) 的 target 属性( 但是在 IE8 以及其之前版本中，用的是 srcElement 而非 target)。
		 *   当然，不同类型的事件还会为其相关事件对象定义一些其他的独有属性。
		 *   例如，鼠标事件的相关对象会包含鼠标指针的坐标，而键盘事件的相关对象会包含按下的键和辅助键的详细信息。
		 *
		 */
	</script>
</head>
<body>

</body>
</html>
