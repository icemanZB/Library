<!DOCTYPE html>
<html>
<head lang="en">
	<meta charset="UTF-8">
	<title>getElementById</title>
	<script>
		window.onload = function () {
			// 在 IE7 中会返回 input，其他浏览器都会返回 div，由于这个兼容性建议表单字段的 name 不要与其他元素的 id 相同
			console.log(document.getElementById("txt"));
		};
	</script>
</head>
<body>
<input type="text" name="txt" />

<div id="txt"></div>
</body>
</html>
