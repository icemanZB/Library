<!DOCTYPE HTML>
<html>
<head lang="en">
	<meta charset="utf-8">
	<title>setAttribute()</title>
	<script>
		window.onload = function () {

			var oText = document.getElementById("text1");

			// 元素.setAttribute(属性名称，属性值); 给指定元素指定的属性设置值

			oText.setAttribute("value", "hello");
		};
	</script>
</head>

<body>
<input type="text" id="text1" value="1111"/>
</body>
</html>
