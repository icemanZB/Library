<!DOCTYPE HTML>
<html>
<head lang="en">
	<meta charset="utf-8">
	<title>clientWidth</title>
	<script>
		window.onload = function () {

			var oDiv = document.getElementById("div1");

			/*
			 * width
			 * style.width：   样式宽
			 * clientWidth：   可视区宽
			 * offsetWidth：   占位宽
			 * CSS中的 margin 属性，与clientWidth、offsetWidth、clientHeight、offsetHeight均无关
			 * 对于 client 与 offest 之间的区别是，client 仅仅是可视范围，并不包括滚动条的高度
			 */

			console.log(oDiv.style.width);	// 100px
			console.log(oDiv.clientWidth);	// 样式宽 + padding = 120  没有单位的
			console.log(oDiv.offsetWidth);	// 样式宽 + padding + border + 可视区宽 + 边框	 = 122

		}
	</script>
</head>

<body>
<div id="div1" style="width: 100px; height: 100px; border: 1px solid red; padding: 10px; margin: 10px;"></div>
</body>
</html>
