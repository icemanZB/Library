<!DOCTYPE HTML>
<html>
<head lang="en">
	<meta charset="utf-8">
	<title>window.navigator</title>
	<script>
		// window.navigator.userAgent：浏览器信息

		console.log(window.navigator.userAgent);

		if (window.navigator.userAgent.indexOf("MSIE") != -1) {
			alert("我是IE");
		} else {
			alert("我不是IE");
		}
	</script>
</head>

<body>
</body>
</html>
