<!DOCTYPE html>
<html>
<head lang="en">
	<meta charset="UTF-8">
	<title>正则表达式</title>
	<script>
		// \D  匹配一个非数字字符,等价于[^0-9]

		// 基本语法：new RegExp("\D") 或直接量 /\D/

		var str = "abcde111";

		console.log(/\D+/g.exec(str)); // ["abcde", index: 0, input: "abcde111"]

	</script>
</head>
<body>

</body>
</html>
