<!DOCTYPE html>
<html>
<head lang="en">
	<meta charset="UTF-8">
	<title>正则表达式</title>
	<script>
		// \d 匹配与一个数字字符，等价于[0-9];

		// 基本语法：new RegExp("\d"); 或 直接量语法 /\d/

		var str = "abcde111";

		console.log(/\d/g.exec(str)); // ["1", index: 5, input: "abcde111"]

	</script>
</head>
<body>

</body>
</html>
