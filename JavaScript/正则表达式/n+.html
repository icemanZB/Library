<!DOCTYPE html>
<html>
<head lang="en">
	<meta charset="UTF-8">
	<title>正则表达式</title>
	<script>
		// n+ 匹配至少包含一个或者多个 n 的字符串。

		// 基本语法：new RegExp("n+") 或直接量 /n+/

		var str = "hello longen";

		// 匹配至少一个或者多个 l 的字符串

		console.log(str.match(/l+/g)); //["ll", "l"]

		// 匹配至少一个或者多个字母数字或者下划线

		console.log(str.match(/\w+/g)); //["hello", "longen"]

	</script>
</head>
<body>

</body>
</html>
