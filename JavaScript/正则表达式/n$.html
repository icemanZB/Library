<!DOCTYPE html>
<html>
<head lang="en">
	<meta charset="UTF-8">
	<title>正则表达式</title>
	<script>
		// n$ 匹配任何以 n 结尾的字符串

		// 基本语法：new RegExp("n$") 或直接量 /n$/

		var str = "my name is longen";

		// 匹配以 en 结尾的字符串
		console.log(str.match(/en$/g)); //["en"]

		// $ 以字符串结束的地方匹配，不匹配任何字符

		// 比如：表达式 aaa 在匹配字符串 "longenaaabbb" 的时候，匹配的结果是失败的
		// 因为 $ 的含义是以某某字符串结束进行匹配;只有当 aaa 在字符串结束位置才能匹配成功;比如 "longen bbb aaa" 才匹配成功
	</script>
</head>
<body>

</body>
</html>
