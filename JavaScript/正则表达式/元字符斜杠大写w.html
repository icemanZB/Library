<!DOCTYPE html>
<html>
<head lang="en">
	<meta charset="UTF-8">
	<title>正则表达式</title>
	<script>
		// \W  查找非单词的字符，匹配一个不可以组成单词的字符，如 [\W] 匹配 "$5.98"中的 $
		// \W [^a-zA-Z0-9_] 匹配"除"字母数字下划线之外的字符

		// 基本语法：new RegExp("\W") 或直接量  /\W/

		var str = "abcde";

		// 匹配单个字符，没有找到返回 null

		console.log(str.match(/\W/)); // null

	</script>
</head>
<body>

</body>
</html>
