<!DOCTYPE html>
<html>
<head lang="en">
	<meta charset="utf-8"/>
	<title>正则表达式</title>
	<script>
		// match() 该方法用于在字符串内检索指定的值，或找到一个或者多个正则表达式的匹配。
		// 该方法类似于 indexOf() 或者 lastIndexOf();但是它返回的是指定的值，而不是字符串的位置

		// 基本语法 : stringObject.match(searchValue) 或者 stringObject.match(regexp)
		// @param (参数) searchValue 需要检索字符串的值; regexp：需要匹配模式的RegExp对象
		// @return (返回值) 存放匹配成功的数组; 它可以全局匹配模式，全局匹配的话它返回的是一个数组。如果没有找到任何的一个匹配，那么它将返回的是 null
		// 返回的数组内有三个元素，第一个元素的存放的是匹配的文本，还有二个对象属性 index 属性表明的是匹配文本的起始字符在 stringObject 中的位置
		// input 属性声明的是对 stringObject 对象的引用

		var str = "hello world";
		console.log(str.match("hello")); // ["hello", index: 0, input: "hello world"]
		console.log(str.match("Hello")); // null
		console.log(str.match(/hello/)); // ["hello", index: 0, input: "hello world"]

		// 全局匹配
		var str2 = "1 plus 2 equal 3";
		console.log(str2.match(/\d+/g)); //["1", "2", "3"]

		var str3="column1 = 's' [or] column2 >= 456 [and] aa != 0";
		console.log( str3.replace(/\[\w+\]/g,"|").split("|")[1]  );

	</script>
</head>
<body>

</body>
</html>
