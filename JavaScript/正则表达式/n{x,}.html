<!DOCTYPE html>
<html>
<head lang="en">
	<meta charset="UTF-8">
	<title>正则表达式</title>
	<script>
		// n{x,} 匹配至少包含x个n序列的字符串

		// 基本语法：new RegExp("n{x,}") 或直接量 /n{x,}/

		var str = "100, 1000 or 10000?";

		// 匹配最小 3 个数字 匹配到 100,1000 和 10000

		console.log(str.match(/d{3,}/g)); //["100", "1000", "1000"]
	</script>
</head>
<body>

</body>
</html>
