<!DOCTYPE html>
<html>
<head lang="en">
	<meta charset="UTF-8">
	<title></title>
	<script>
		/*
		 * 元字符 	        描述
		 * . 	            查找任意的单个字符，除换行符外
		 * \w 	            任意一个字母或数字或下划线，A_Za_Z0_9 中任意一个 [a-zA-Z0-9_] 共 63 个字符
		 * \W 	            查找非单词的字符，等价于[^A_Za_z0_9_]
		 * \d 	            匹配一个数字字符，等价于[0-9]
		 * \D 	            匹配一个非数字字符，等价于[^0-9]
		 * \s 	            匹配任何空白字符，包括空格、制表符、换行符等等。等价于[\f\n\r\t\v]
		 * \S 	            匹配任何非空白字符，等价于[^\f\n\r\t\v]
		 * \b 	            匹配一个单词边界，也就是指单词和空格间的位置，比如 "er\b" 可以匹配 "never" 中的 "er"，但是不能匹配 "verb" 中的 "er"
		 * \B 	            匹配非单词边界，"er\B" 能匹配 "verb" 中的 "er"，但不能匹配 "never" 中的 "er"
		 *
		 * 查找 NUL 字符。
		 * \n 	            匹配一个换行符
		 * \f 	            匹配一个换页符
		 * \r 	            匹配一个回车符
		 * \t 	            匹配一个制表符
		 * \v 	            匹配一个垂直制表符
		 * \xxx 	        查找一个以八进制数 xxx 规定的字符
		 * \xdd 	        查找以16进制数 dd 规定的字符
		 * \uxxxx 	        查找以16进制数的 xxxx 规定的 Unicode 字符。

		 */

		/*
		 *
		 * 需要转义的特殊字符前面加 \
		 *
		 * 匹配输入字符串的结尾位置，如果需要匹配本身的话，使用 \$
		 *
		 * ^ 匹配输入字符串的开始位置，匹配 ^ 本身的话，使用 \^
		 *
		 * 匹配前面的子表达式的零次或者多次，匹配 * 本身的话，使用 \*
		 *
		 * + 匹配子表达式的 1 次或者多次，匹配 + 本身的话，使用 \+
		 *
		 * . 匹配除换行符之外的任何一个字符，匹配 . 本身的话，使用 \.
		 *
		 * [ 匹配一个中括号开始,匹配本身的,使用\[
		 *
		 * ? 匹配前面的子表达式的零次或者 1 次，或指明一个非贪婪限定符，要匹配本身的话，使用 \?
		 *
		 * \ 匹配本身的话，请使用 \\
		 *
		 * { 标记限定符开始的地方，要匹配 { ，请使用 \{
		 *
		 * | 指明多项中的一个选择，可以理解含义为或的意思，匹配本身的话，使用 \|
		 */

		/*
		 * 量词 	        描述
		 * n+ 	        匹配任何至少包含一个 n 的字符串( 1次或多次 )
		 * n* 	        匹配零个或者多个 n 的字符串
		 * n? 	        匹配零个或者 1 个 n 的字符串
		 * n{x} 	    匹配包含 x 个 n 的序列字符串
		 * n{x,y} 	    匹配至少 x 个，最多 y 个 n 的字符串
		 * n{x,} 	    匹配至少 x 个的字符串
		 * n$ 	        匹配以 n 结尾的字符串
		 * ^n 	        匹配以 n 开头的字符串
		 * ?=n 	        匹配其后紧接指定的 n 字符串
		 * ?!n 	        匹配其后没有紧接指定的 n 字符串
		 */

		// () 的含义

		// 在被修饰匹配次数的时候，括号中的表达式可以作为整体被修饰。取匹配结果的时候，括号中的表达式匹配到的内容可以被单独得到。
	</script>
</head>
<body>

</body>
</html>
