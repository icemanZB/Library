<!DOCTYPE html>
<html>
<head lang="en">
	<meta charset="UTF-8">
	<title>正则表达式</title>
	<script>
		// n{x}  匹配包含x个的n的序列字符串。x必须是数字。

		// 基本语法 : new RegExp("n{x}") 或直接量 /n{x}/

		var str = "100, 1000 or 10000?";

		// 匹配 4 个数字的 匹配到 1000 和 10000
		console.log(str.match(/\d{4}/g)); //["1000", "1000"]

	</script>
</head>
<body>

</body>
</html>
