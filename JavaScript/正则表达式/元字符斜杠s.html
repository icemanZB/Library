<!DOCTYPE html>
<html>
<head lang="en">
	<meta charset="UTF-8">
	<title>正则表达式</title>
	<script>
		// \s 匹配任何空白字符,包括空格、制表符、换行符等等。等价于[\f\n\r\t\v]

		// 基本语法：new RegExp("\s") 或直接量 /\s/

		var str = "Is this all there is?";

		console.log(/\s/g.exec(str)); // [" ", index: 2, input: "Is this all there is?"]

	</script>
</head>
<body>

</body>
</html>
