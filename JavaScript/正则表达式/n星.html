<!DOCTYPE html>
<html>
<head lang="en">
	<meta charset="UTF-8">
	<title>正则表达式</title>
	<script>
		// n* 匹配零个或者多个n的字符串。

		// 基本语法：new RegExp("n*") 或直接量 /n*/

		var str = "hello longen hello";

		// 匹配至少零个或者多个 l 的字符串

		// 可以匹配多个 l 或者不匹配 l 全局匹配

		console.log(str.match(/el*/g)); // ["ell", "e", "ell"]

		// 可以匹配多个 u 或者不匹配 u 全局匹配

		console.log(str.match(/hu*/g)); // ["h", "h"]
	</script>
</head>
<body>

</body>
</html>
