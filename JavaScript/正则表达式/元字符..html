<!DOCTYPE html>
<html>
<head lang="en">
	<meta charset="UTF-8">
	<title>元字符.</title>
	<script>
		// 元字符. 用于匹配任何单个字符(除了换行符以外)
		// 基本语法：new RegExp("regexp.") 或者直接量语法 /regexp./

		var str = "abcde";

		console.log(str.match(/a.c/)); // ["abc", index: 0, input: "abcde"]

	</script>
</head>
<body>

</body>
</html>
