<!DOCTYPE html>
<html>
<head lang="en">
	<meta charset="utf-8"/>
	<title>search()</title>
	<script>
		//  search() 该方法用于检索字符串中指定的子字符串，或检索与正则表达式相匹配的字符串。

		// 基本语法：stringObject.search(regexp);
		// @param 参数 regexp 可以需要在 stringObject 中检索的字符串，也可以是需要检索的 RegExp 对象。
		// @return(返回值) stringObject 中第一个与 regexp 对象相匹配的子串的起始位置。如果没有找到任何匹配的子串,则返回 -1
		// 注意:search() 方法不执行全局匹配，它将忽略标志 g ，同时它也没有 regexp 对象的 lastIndex 的属性，且总是从字符串开始位置进行查找
		// 总是返回的是 stringObject 匹配的第一个位置。

		var str = "hello world,hello world";
		// 返回匹配到的第一个位置 ( 使用的regexp对象检索 )
		console.log(str.search(/hello/)); // 0

		// 没有全局的概念总是返回匹配到的第一个位置
		console.log(str.search(/hello/g)); //0

		console.log(str.search(/world/)); // 6

		// 也可以是检索字符串中的字符
		console.log(str.search("wo")); // 6

		// 如果没有检索到的话，则返回 -1
		console.log(str.search(/longen/)); // -1

		// 我们检索的时候，可以忽略大小写来检索
		var str2 = "Hello";
		console.log(str2.search(/hello/i)); // 0
	</script>
</head>
<body>

</body>
</html>
