<!DOCTYPE html>
<html>
<head lang="en">
	<meta charset="UTF-8">
	<title>正则表达式</title>
	<script>
		// \n  匹配一个换行符; 返回换行符被找到的位置,如果未找到匹配,则返回 -1。

		// 基本语法：new RegExp("\n") 或直接量 /\n/

		var str = "Is this all \nthere is?";

		console.log(/\n/g.exec(str)); // ["换行符", index: 12, input: "Is this all ↵there is?"]

	</script>
</head>
<body>

</body>
</html>
