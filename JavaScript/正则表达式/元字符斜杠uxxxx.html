<!DOCTYPE html>
<html>
<head lang="en">
	<meta charset="UTF-8">
	<title>正则表达式</title>
	<script>
		// \uxxxx  查找以16进制数的 xxxx 规定的 Unicode 字符。

		// 基本语法 : new RegExp("\uxxx") 或直接量 /\uxxx/

		var str = "Visit W3School. Hello World!";

		console.log(/\u0057/g.exec(str)); // ["W", index: 6, input: "Visit W3School. Hello World!"]

	</script>
</head>
<body>

</body>
</html>
