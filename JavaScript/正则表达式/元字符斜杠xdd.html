<!DOCTYPE html>
<html>
<head lang="en">
	<meta charset="UTF-8">
	<title>正则表达式</title>
	<script>
		// \xdd  查找以 16进制数 dd 规定的字符。如果未找到匹配，则返回 null。

		// 基本语法 : new RegExp("\xdd") 或直接量 /\xdd/

		var str="Visit W3School. Hello World!";

		console.log(/\x57/g.exec(str)); // ["W", index: 6, input: "Visit W3School. Hello World!"]

		// W 的 16 进制数等于 57

	</script>
</head>
<body>

</body>
</html>
