<!DOCTYPE html>
<html>
<head lang="en">
	<meta charset="utf-8">
	<title>if</title>
	<script>
		/*
		 * true : 非0 的数字都为、非空字符串、非空对象
		 *
		 * false : 0 为、空字符串("")、空对象(null)、undefined
		 */

		var str = 12;

		if (str) {
			alert("真");
		} else {
			alert("假");
		}
	</script>
</head>
<body>
</body>
</html>
