<!DOCTYPE html>
<html>
<head lang="en">
	<meta charset="utf-8">
	<title>null和undefined</title>
	<script>
		// null 值表示一个空对象的指针
		console.log(null == undefined);  // true
		console.log(null === undefined);  // fasle
		// undefined 值是派生自 null 值的
		// 变量声明但未初始化，这个变量值就是 undefined
	</script>
</head>

<body>
</body>

</html>
