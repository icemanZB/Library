<!DOCTYPE html>
<html>
<head lang="en">
	<meta charset="UTF-8">
	<title>给基本类型数据添加属性</title>
	<script>
		var a = 10;
		a.pro = 10;
		console.info(a.pro); // undefined
		console.log(a.pro + a);  // NaN

		var s = "hello";
		s.pro = "world";
		console.log(s.pro + s); // undefinedhello


		/*
		 * 给基本类型数据加属性不报错，但是引用的话返回 undefined
		 * 10+undefined 返回 NaN，而 undefined 和 string 相加时转变成了字符串
		 */


		var s = "test";
		console.log(s.indexOf("e")); // 1
		console.log(s.length); // 4

		// JavaScript 会通过调用 new String(s) 来创建一个临时对象
		// 我们使用的 indexOf() 方法和 length 属性正是来源于这个临时对象，每次使用都创建一次，然后销毁。

		var str = "test";// 创建字符串类型变量
		str.len = 4;// 创建包装对象，为包装对象添加属性 len
		// 引用完毕，销毁包装对象
		console.log(str.len); // 创建包装对象，查找其 len 属性，没有找到返回 undefined

	</script>
</head>
<body>

</body>
</html>
