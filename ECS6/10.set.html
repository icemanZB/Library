<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Set</title>
	<script>
		/**
		 * Set：
		 * ES6 提供了新的数据结构 Set。它类似于数组，但是成员的值都是唯一的，没有重复的值。
		 * Set 是一个构造函数，可以传入一个数组初始化默认值。
		 *
		 * set.size ：Set的实例的成员个数 ( 数组的长度 )
		 *
		 * set.add(value) ：为 Set 的实例添加值
		 *
		 * set.delete(value) ： 删除 Set 实例的值
		 *
		 * set.has(value) ： 判断传入的参数是否为 Set 的成员
		 *
		 * set.clear() ： 清除 Set 中所有成员
		 */
		var set = new Set([1, 2, 3, 3, 4, 5, 5]);
		console.log(set.size);  // 5 会去重
		console.log(set);
		set.add(66);
		set.delete(6); // 6 是下标
		console.log(set.has(3));
		set.clear();

		// Weakset 与 Set 类似，但是有一些方法并没有
		/**
		 * WeakSet( list )
		 * WeakSet 结构与 Set 类似，也是不重复的值的集合。
		 * WeakSet 是一个构造函数，可以传入一个类数组初始化默认值。
		 * WeakSet 的成员只能是对象，而不能是其他类型的值
		 * WeakSet 中的对象都是弱引用，即垃圾回收机制不考虑	WeakSet对该对象的引用
		 * WeakSet 是不可遍历的
		 *
		 * ws.add(value) ：为 WeakSet 的实例添加值
		 * ws.delete(value) ： 删除 WeakSet 实例的值
		 * ws.has(value) ： 判断传入的参数是否为 WeakSet 的成员
		 */
	</script>
</head>
<body>

</body>
</html>
