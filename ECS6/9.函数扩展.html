<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>函数扩展</title>
	<script>
		/**
		 * 函数参数的默认值，为函数形参设置默认值
		 * 语法： function fn(a,b=1){}
		 * 注意：定义默认值的参数必须是尾参数，因为定义默认值之后该参数可忽略
		 *
		 * rest 参数： 用于获取函数的多余参数
		 * 语法： function fn(a,b=1,...变量名){}
		 * 注意： rest 后边不能再有其他参数，否则会报错
		 */
		function fn(a, b=2, c) {
			// 定义默认值的参数必须是尾参数，因为定义默认值之后该参数可忽略。
			return {a, b};
		}
		console.log(fn(1, 3, 2));

		 // rest 可以随便取名字
		 function fn2(a,b,c,...rest){
		 	console.log(rest);
		 	// 用于获取函数的多余参数
		 	// 注意：rest 后边不能再有其他参数，否则会报错。
		 }

		 fn2(1,2,3,4,5,6,7);


		/**
		 * 扩展运算符( spread )是三个点（...）。它好比 rest 参数的逆运算，将一个数组转为用逗号分隔的参数序列。该运算符主要用于函数调用。
		 * 也是基于有遍历接口的，否则是用不了的
		 */
		var arr = [1,2,3,4,5,6,7];

		console.log(Math.max.apply(null,arr));

		console.log(Math.max(...arr));

		var str = "miaov";
		var arr = [...str];
		console.log(arr);

		/**
		 * 箭头函数：用来作为回调函数使用。
		 * 1、函数体内的 this 对象，绑定定义时所在的对象，而不是使用时所在的对象。
		 * 2、不可以当作构造函数，不可以使用 new 命令，否则会抛出一个错误。
		 * 3、该函数体内不存在 arguments。
		 *
		 * 如果需要更多操作可以： var f = a => { a+1 }
		 */

		var f = a => a+1;

		var f2 = (a,b) => a+b;

		console.log(f(1));

		arr.sort(function(){

		});

		 arr.sort((a,b)=> a-b);
	</script>
