<!DOCTYPE html>
<html>
<head lang="en">
	<meta charset="UTF-8">
	<title>height()</title>
	<script src="js/jquery-2.0.3.min.js"></script>
	<script>
		$(function () {
			// height() 方法也能用来设置元素的高度，如果需要用其它单位(em)，则必须传递一个字符串
			$("p").height(100);
			$("p").height('10em');
		});
	</script>
</head>
<body>

<p>aaaaa</p>
</body>
</html>
