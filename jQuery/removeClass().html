<!DOCTYPE html>
<html>
<head lang="en">
	<meta charset="UTF-8">
	<title>removeClass()</title>
	<script src="js/jquery-2.0.3.min.js"></script>
	<script>
		$(function () {
			var $p = $("p");
			$p.removeClass('high another'); // 删除多个 class
			$p.removeClass(); // 移除<p>元素所有class
		});
	</script>
</head>
<body>

<p class="high another aaa">pppppppp</p>
</body>
</html>
