<!DOCTYPE html>
<html>
<head lang="en">
	<meta charset="UTF-8">
	<title>$.Callbacks().remove()</title>
	<script src="jquery-2.0.3.js"></script>
	<script>
		var optionsCache = {};

		function createOptions(options) {
			var object = optionsCache[options] = {};

			jQuery.each(options.match(/\S+/g) || [], function (_, flag) {
				object[flag] = true;
			});

			return object;
		}

		function Callbacks(options) {

			options = typeof options === "string" ?
					( optionsCache[options] || createOptions(options) ) :
					jQuery.extend({}, options);

			var
					memory,
					fired,
					firing,
					firingStart,
					firingLength,
					firingIndex,
					list  = [],
					stack = !options.once && [],
					fire  = function (data) {

						memory = options.memory && data;
						fired = true;
						firingIndex = firingStart || 0;
						firingStart = 0;
						firingLength = list.length;
						firing = true;
						for (; list && firingIndex < firingLength; firingIndex++) {
							if (list[firingIndex].apply(data[0], data[1]) === false && options.stopOnFalse) {
								memory = false;
								break;
							}
						}

						firing = false;
						if (list) {
							if (stack) {
								if (stack.length) {
									fire(stack.shift());
								}
							} else if (memory) {
								list = [];
							} else {
								self.disable();
							}
						}
					},

					self  = {
						add     : function () {
							if (list) {
								var start = list.length;
								(function add(args) {
									jQuery.each(args, function (_, arg) {
										var type = jQuery.type(arg);
										if (type === "function") {
											if (!options.unique || !self.has(arg)) {
												list.push(arg);
											}
										} else if (arg && arg.length && type !== "string") {
											add(arg);
										}
									});
								})(arguments);

								if (firing) {
									firingLength = list.length;
								} else if (memory) {
									firingStart = start;
									fire(memory);
								}
							}
							return this;
						},
						has     : function (fn) {
							return fn ? jQuery.inArray(fn, list) > -1 : !!( list && list.length );
						},
						/**
						 * 从函数列表中删除函数(集)
						 */
						remove  : function () {
							if (list) {
								jQuery.each(arguments, function (_, arg) {
									var index;
									/**
									 * 查看这个 arg 在 list 中 存不存在，存在的话并赋值给 index
									 * while 循环的意义在于借助于强大的 jQuery.inArray 删除函数列表中相同的函数引用 ( 没有设置 unique 的情况，因为一个回调可以被多次添加到队列 )
									 * jQuery.inArray 将每次返回查找到的元素的 index 作为自己的第三个参数继续进行查找，直到函数列表的尽头
									 */
									while (( index = jQuery.inArray(arg, list, index) ) > -1) {
										/**
										 * splice 删除数组元素，修改数组的结构
										 */
										list.splice(index, 1);
										/**
										 * 在函数列表处于 firing 状态时，最主要的就是维护 firingLength 和 firgingIndex 这两个值
										 * 保证 fire 时函数列表中的函数能够被正确执行
										 *
										 * 其中第一次 index = 0; firingLength = 3; firingLength-- 就是 2;
										 * firingIndex 由于上面的循环执行一次的时候就又触发了 fire()， firingIndex 并没有 ++，所以  firingIndex = 0;
										 * firingIndex--;  firingIndex-- = -1;
										 * 第二次 index = 0; firingLength = 2; firingLength-- 此时就是 1了
										 * index <= firingIndex (-1)，所以 这个 if 不进了
										 * 之后直接跳到上面之前 fire() 的循环中 firingIndex++ 为 0; firingLength = 1; 那么在走一次循环，输出 "cccccc"
										 * 之后由于 stack 中有内容，所以在一次输出 "cccccc"
										 */
										if (firing) {
											if (index <= firingLength) {
												firingLength--;
											}
											if (index <= firingIndex) {
												firingIndex--;
											}
										}
									}
								});
							}
							return this;
						},
						disable : function () {
							list = stack = memory = undefined;
							return this;
						},
						fireWith: function (context, args) {

							if (list && ( !fired || stack )) {
								args = args || [];

								args = [context, args.slice ? args.slice() : args];

								if (firing) {
									stack.push(args);
								} else {
									fire(args);
								}
							}
							return this;
						},

						fire: function () {
							self.fireWith(this, arguments);
							return this;
						}
					};

			return self;
		}

		// 防止无限循环
		var bBtn = true;

		function aaa() {
			console.log("aaa");

			if (bBtn) {
				cb.add(ccc);
				cb.remove(aaa,bbb);
				cb.fire();
				bBtn = false;
			}

		}

		function bbb() {
			console.log("bbbbbb");
		}

		function ccc(){
			console.log("cccccc");
		}

		var cb = Callbacks();
		cb.add(aaa);
		cb.add(bbb);
		cb.fire();

	</script>
</head>
<body>
</body>
</html>
