<head>

	<title>jQuery</title>
	<script src="jquery-2.0.3.study.js"></script>
	<script>
		$(function () {
			function show(n1, n2) {
				console.log(n1);
				console.log(n2);
				console.log(this);
			}

			//$.proxy(show, document, 3)(4);  // 两种传参方式
			// 修改 this 指向
			$.proxy(show, document)(3, 4);
		});
	</script>
</head>
