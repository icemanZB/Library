<!DOCTYPE HTML>
<html>
<head lang="en">
	<meta charset="utf-8">
	<title>focus()不支持冒泡</title>
	<script src="jquery-2.0.3.js"></script>
	<script>

		$(function () {

			$("#div1").on("focus",function(){
				alert(1);
			});

			$("input").on("focus",function(){
				alert(2);
			});

			$("input").trigger("focus");  // 只会弹 2

		});

	</script>
</head>

<body>
<div id="div1"><input type="text"></div>
</body>
</html>
