<!DOCTYPE html>
<html>
<head lang="en">
	<meta charset="UTF-8">
	<title>jQuery</title>
	<script src="jquery-2.0.3.study.js"></script>
	<script>
		$(function(){

			var aDiv = document.getElementsByTagName("div");

			console.log( $.makeArray(aDiv) );  // [div, div, div]

			console.log( $.makeArray(aDiv,{length:0}) );

			var str = "hello";

			// 第二个参数是内部使用的
			console.log( $.makeArray( str , {length:0} ) );

		});
	</script>
</head>
<body>
<div></div>
<div></div>
<div></div>
</body>
</html>
