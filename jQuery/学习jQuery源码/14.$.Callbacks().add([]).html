<!DOCTYPE html>
<html>
<head lang="en">
	<meta charset="UTF-8">
	<title>$.Callbacks().add([])</title>
	<script src="jquery-2.0.3.js"></script>
	<script>
		function Callbacks() {

			var
					/**
					 * 列表中的函数是否已经回调至少一次
					 */
					fired,
					/**
					 * 回调时的循环结尾
					 */
					firingLength,
					/**
					 * 当前正在回调的函数索引
					 */
					firingIndex,
					/**
					 * 回调函数列表
					 */
					list = [],
					/**
					 * 内部函数
					 */
					fire = function (data) {
						/**
						 * 标记触发回调，说明已经 fire() 过一次了，同一函数不触发 2 次
						 */
						fired = true;
						firingIndex = 0;
						/**
						 * list => [ function aaa(), function bbb() ]
						 */
						firingLength = list.length;

						for (; list && firingIndex < firingLength; firingIndex++) {
							/**
							 * data[0] 对应的就是执行环境 ( this 就是 Callback 对象 ) ，data[1] 就是 "hello"
							 */
							list[firingIndex].apply(data[0], data[1]);
						}
					},
					/**
					 * 暴露对外的 Callbacks 对象，对外接口
					 */
					self = {
						/**
						 * 回调列表中添加一个回调或回调的集合
						 */
						add     : function () {
							/**
							 * 一上来的时候，list = []; => true
							 */
							if (list) {
								/**
								 * 真正执行的 add() 操作
								 * 例如：cb.add([aaa, bbb]);
								 */
								(function add(args) {

									/**
									 * args => [ [ function aaa() , function bbb() ] ]
									 */
									$.each(args, function (_, arg) {
										/**
										 * arg => [ function aaa() , function bbb() ]
										 *
										 * 递归的时候，第二次进来的 arg => function aaa() , function bbb() ，他们的类型就是 "function" 了
										 */
										var type = $.type(arg);
										/**
										 * 如果是 function，就 push 到 list 中
										 */
										if (type === "function") {

											list.push(arg);

										} else if (arg && arg.length && type !== "string") {
											/**
											 * 如果是类数组或对象进行递归操作
											 */
											add(arg);
										}
									});

								})(arguments);

							}
							return this;
						},
						/**
						 * 以给定的上下文和参数调用所有回调函数
						 */
						fireWith: function (context, args) {
							/**
							 * 此时的 list = [function aaa(){}]
							 *
							 * fired 第一次调用的时候就是 undefined，!fired = true; 就会进 if
							 * 也就是说只写了一次 cb.fire(); 不管前面添加了多少个 ( cb.add(aaa);cb.add(bbb);... )
							 *
							 * 当写了两次或者以上的 cb.fire(); 那么第二次的时候这个 if 就不会走了
							 */
							if (list && !fired) {
								args = args || [];
								/**
								 * 这里是针对传参的情况  cb.fire("hello");
								 * args 包含了作用域，和具体的参数两个值放进了数组中
								 * args.slice 就是判断是不是数组，是数组的话就直接 args.slice() 返回
								 */
								args = [context, args.slice ? args.slice() : args];
								/**
								 * 直接调用内部函数 fire()
								 * 这里就把 cb.fire("hello") 中的 "hello" 参数带到了每一个函数中
								 */
								fire(args);
							}
							return this;
						},
						/**
						 * 先调用这里的 fire() 对外的接口，在去调用 fireWidth(this, arguments);
						 * this 是回调对象 ( Callback )
						 */
						fire    : function () {
							self.fireWith(this, arguments);
							return this;
						}

					};

			return self;
		}

		function aaa() {
			console.log("aaaaaa");
		}
		function bbb() {
			console.log("bbbbbb");
		}
		var cb = Callbacks();
		cb.add([aaa, bbb]);
		cb.fire();


	</script>
</head>
<body>
</body>
</html>
