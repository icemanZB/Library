<!DOCTYPE html>
<html>
<head lang="en">
	<meta charset="UTF-8">
	<title>pushStack()</title>
	<script src="jquery-2.0.3.study.js"></script>
	<script>
		$(function () {

			/**
			 * jQuery 对象入栈 ( 先进后出 )
			 * 这个概念有点类似于进电梯，先进的人在后面，后进的人在前面，出电梯的时候，后进的人先出，先进的人后出
			 */
			// span 变红，原理是因为，先获取的 div 放在栈的底部，在调用方法，在获取 span，span 就在 div 的上面了
			// 根据先进后出的原则，span 先出来，所以是 span 变红
			$("div").pushStack($("span")).css("background-color", "red").end().css("background-color", "yellow");

			// 选择到中间两个 p 元素，其实 slice 的原理也是调用的 pushStack
			// 先是获取所有的 p 元素入栈，然后在获取 2、3 这两个 p 再入栈，那么根据先进后出原理，后续的操作肯定是对 2、3 这两个 p
			var $p = $("p");

			$p.slice(1, 3).css("background-color", "red").end().css("color", "blue");

			$p.eq(2);

		});
	</script>
</head>
<body>
<p>内容内容</p>

<p>内容内容</p>

<p>内容内容</p>

<p>内容内容</p>

<div>div</div>
<span>span</span>
</body>
</html>
