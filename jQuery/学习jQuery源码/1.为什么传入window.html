<!DOCTYPE html>
<html>
<head lang="en">
	<meta charset="UTF-8">
	<title>为什么传入window</title>
	<script>
		(function (window, undefined) {

			/**
			 * 1. window 是最顶层的对象，根据作用域的原理，不断的往上查找影响性能
			 * 2. 为了压缩，window 对象不可压缩，但是作为参数传入可以压缩
			 */

			// 第二个参数 undefined 的意义
			console.log(undefined);  // undefined

			/**
			 * 如果在内部直接使用第二个参数 undefined，由于整个闭包并没有传入第二个参数，所以第二个接收参数名 "undefined" 在内部使用的值就是 undefined
			 * 为什么要这样做？
			 * 由于 undefined 不是保留字，也不是关键字，说明 undefined 可以被修改，所以 jQuery 为了防止外面对 undefined 进行了这样的处理
			 * 如果内部代码中用到 "undefined"，肯定是使用这个参数，这个参数的值就是 undefined
			 */

		})(window);

		// 例子
		var undefined = 10;

		console.log(undefined);  // IE9 下是 10，新版本的 chrome、ff 是 undefined
	</script>
</head>
<body>

</body>
</html>
