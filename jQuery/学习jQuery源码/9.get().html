<!DOCTYPE html>
<html>
<head lang="en">
	<meta charset="UTF-8">
	<title>jQuery</title>
	<script src="jquery-2.0.3.study.js"></script>
	<script>
		$(function () {

			var $div = $("div");
			// 转原生的方法，负数就是从最后一个开始
			// 同理：$div.get(2).innerHTML = "222222222";
			$div.get(-1).innerHTML = "222222222";

			var arr = $div.get();  // [div, div, div] 得到原生的集合

			for (var i = 0; i < arr.length; i++) {
				$div.get(i).innerHTML = "222222";
			}

		});
	</script>
</head>
<body>
<div>11111111</div>
<div>22222222</div>
<div>3333333</div>
</body>
</html>
