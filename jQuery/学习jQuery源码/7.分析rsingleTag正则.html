<!DOCTYPE html>
<html>
<head lang="en">
	<meta charset="UTF-8">
	<title>分析 rsingleTag 正则</title>
	<script>

		/**
		 * /^<(\w+)\s*\/?>(?:<\/\1>|)$/    匹配"成对"的独立单标签 例如：<div></div> 、<p></p>、<li></li>
		 *
		 * (\w+) 这个是第一个子项
		 * ^<(\w+)\s*\/?>   以"<" 开头，至少跟着 1 个或者多个字符，在跟着 0 个或者多个任意个空白字符，之后出现0或1次，以这个 "/>" 结尾
		 *
		 * ?: 是非捕获组
		 * (?:<\/\1>|)$     可以匹配"<" 跟着一个"/"，或者什么也不匹配(空白结尾)
		 *
		 * \1 的用法，可以获取第一个子匹配 => (?:<\/\w+>|)
		 */

		// /^<(\w+)\s*\/?>(?:<\/\1>|)$/ => /^<(\w+)\s*\/?>(?:<\/\w+>|)$/
		var rsingleTag = /^<(\w+)\s*\/?>(?:<\/\1>|)$/;

		console.log( rsingleTag.exec("<div></div>") );  // ["<div></div>", "div", index: 0, input: "<div></div>"]

	</script>
</head>
<body>

</body>
</html>
