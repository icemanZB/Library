<!DOCTYPE html>
<html>
<head lang="en">
	<meta charset="UTF-8">
	<title>选择器</title>
	<script src="../js/jquery-2.0.3.min.js"></script>
	<script>
		$(function () {
			console.log($('strong', 'li')); // 选择父级是 li 的 strong

			// $(子，父)，是从父节点里找子节点
			$('strong', 'li').css('background', 'red').click(function () {
				console.log(1); // 点击 strong 触发
			});

		})
	</script>
</head>
<body>
<ul id="ul1">
	<li><strong>list</strong> item 1 - one strong tag</li>
	<li>list item 2</li>
	<li>list item 3</li>
	<li><strong>list item 4</strong></li>
	<li>list item 5</li>
	<li>list item 6</li>
</ul>

</body>
</html>
