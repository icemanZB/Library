<!DOCTYPE html>
<html>
<head lang="en">
	<meta charset="UTF-8">
	<title>:hidden</title>
	<script src="../js/jquery-2.0.3.min.js"></script>
	<script>
		/*
		 * 以下几种情况的元素是隐藏元素：
		 * 包括 <input type="hidden" /> 、<div style="display:none;"></div>、
		 * width 和 height 设置为 0、隐藏的父元素 ( 这也会隐藏子元素 ）
		 *
		 * 注释：该选择器对 visibility:hidden; opacity: 0; 的元素不起作用。
		 *
		 * 如果我只想获取 <input> 元素，可以使用 $("input:hidden")
		 *
		 */
		$(function () {
			// 在 id 为 n1 的 div 标签内查找所有不可见的元素
			console.log($("#n1 :hidden"));  // #n2 #n5

			// 在 id 为 n1 的 div 标签内查找所有不可见的 p 标签
			console.log($("#n1 p:hidden")); // #n2

			console.log($("div:hidden").length); // 0 该选择器对 visibility:hidden; 的元素不起作用
		})
	</script>
</head>
<body>

<div id="n1">
	<p id="n2" style="display: none;"></p>

	<p id="n3">
		<span id="n4">CodePlayer</span> <input id="n5" type="hidden" value="#n5">
		<span id="n6" style="visibility: hidden;">#n6</span> <span id="n7" style="opacity: 0;">#n7</span>
	</p>
</div>

<div id="box" style="visibility: hidden;">

</div>

</body>
</html>
