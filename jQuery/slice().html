<!DOCTYPE html>
<html>
<head lang="en">
	<meta charset="UTF-8">
	<title>after()</title>
	<script src="js/jquery-2.0.3.min.js"></script>
	<script>
		// slice("起始位置","结束位置(不包括)")
		$(function () {
			$("li").slice(1, 4).css("background-color", "red");
		})

	</script>
</head>
<body>

<ul>
	<li></li>
	<li></li>
	<li></li>
	<li></li>
	<li></li>
</ul>
</body>
</html>
