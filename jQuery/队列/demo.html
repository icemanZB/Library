<!DOCTYPE html>
<html>
<head lang="en">
	<meta charset="UTF-8">
	<title></title>
	<style>
		div {
			margin: 3px;
			width: 40px;
			height: 40px;
			position: absolute;
			left: 0px;
			top: 30px;
			background: green;
			display: none;
		}

		div.newcolor {
			background: blue;
		}
	</style>
	<script src="../js/jquery-2.0.3.min.js"></script>
	<script>
		$(function () {

			var $div = $("div");

			$("#start").click(function () {
				var divs = $div.show("slow").animate({left: "+=200"}, 5000);

				$.queue(divs[0], "fx", function () {

					$(this).addClass("newcolor");
					$.dequeue(this);

				});

				divs.animate({left: "-=200"}, 1500);

				$.queue(divs[0], "fx", function () {
					$(this).removeClass("newcolor");
					$.dequeue(this);
				});
				divs.slideUp();
			});
			$("#stop").click(function () {
				jQuery.queue($div[0], "fx", []);  // 清空队列
				$div.stop();
			});

		})
	</script>
</head>
<body>

<button id="start">Start</button>
<button id="stop">Stop</button>

<div></div>
</body>
</html>
