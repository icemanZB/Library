<!DOCTYPE html>
<html>
<head lang="en">
	<meta charset="UTF-8">
	<title>delay()</title>
	<script src="../js/jquery-2.0.3.min.js"></script>
	<script>
		$(function () {

			function fn() {
				console.log(1);
			}

			var $p = $("p");
			$p.delay(2000, "mx").queue("mx", fn);

			$p.dequeue("mx"); // 2 秒后输出 1

			function fn1() {
				console.log(11);
			}

			function fn2() {
				console.log(2)
			}

			$p.queue("mx1", fn1);
			$p.delay(3000, "mx1");
			$p.queue("mx1", fn2);

			$p.dequeue("mx1"); // 立即输出 11
			$p.dequeue("mx1"); // 4 秒后输出 2

		})
	</script>
</head>
<body>

<p id="box">PPPPPPPPPPPPPPPPPPPPPPPPPPPP</p>

</body>
</html>
