<!DOCTYPE html>
<html>
<head lang="en">
	<meta charset="UTF-8">
	<title></title>
	<script src="../js/jquery-2.0.3.min.js"></script>
	<script>
		// http://blog.jobbole.com/30550/
		(function ($) {
			// 在插件容器内,创造一个公共变量来构建一个私有方法
			var privateFunction = function () {
				// 代码在这里运行
			};
			// 通过字面量创造一个对象,存储我们需要的共有方法
			var methods = {
				init: function (options) {
					// 返回"this"( 函数each() 的返回值也是this),以便进行链式调用
					return this.each(function () {
						var $this = $(this); // 为每个独立的元素创建一个jQuery对象

						var settings = $this.data('pluginName');

						if (typeof(settings) == 'undefined') {

							// 创建一个默认设置对象
							var defaults = {
								propertyName: 'value',
								onSomeEvent: function () {
								}
							};

							// 使用extend方法从options和defaults对象中构造出一个settings对象
							settings = $.extend({}, defaults, options);

							$this.data('pluginName', settings); // 保存我们新创建的settings
						} else {
							// 如果我们获取了 settings,则将它和options进行合并(这不是必须的)
							settings = $.extend({}, settings, options);
							// 如果你想每次都保存options,可以添加下面代码
							$this.data('pluginName', settings);
						}

						// 代码在这里运行

					});
				},
				destroy: function (options) {
					return $(this).each(function () {
						var $this = $(this);

						$this.removeData('pluginName');
					});
				},
				val: function (options) {
					return this.eq(0).html();
				}
			};

			$.fn.pluginName = function () {
				var method = arguments[0];
				// 我们的方法是作为参数传入的,把它从参数列表中删除
				var args = [].slice.call(arguments, 1);
				// 检验方法是否存在
				if (methods[method]) {
					// 如果方法存在,存储起来以便使用;注意 : 这样做是为了等下更方便地使用 each()
					method = methods[method];
				} else if (typeof(method) == 'object' || !method) {
					// 如果方法不存在,检验对象是否为一个对象(JSON对象)或者 method 方法没有被传入
					// 如果我们传入的是一个对象参数,或者根本没有参数,init方法会被调用
					method = methods.init;
				} else {
					// 如果方法不存在或者参数没传入,则报出错误。需要调用的方法没有被正确调用
					$.error('Method ' + method + ' does not exist on jQuery.pluginName');
					return this;
				}

				// 调用选中的方法
				// 当我们在主函数中调用 method.apply(this) 的时候,这里的 this 事实上就是一个jQuery对象,作为 this 传入每个方法中。
				// 所以在方法的即时作用域中,它已经是一个jQuery对象。只有在被 each()所调用的函数中,我们才有必要将this包装在一个jQuery对象中。
				return method.apply(this, args);  // this 相当于 $(element)

			}

		})(jQuery);

		$(function () {

			// $("#box").pluginName();
			$("#box").pluginName('init', {});

		})

	</script>
</head>
<body>
<div id="box" style="width: 100px; height: 100px; background: green;"></div>
</body>
</html>
