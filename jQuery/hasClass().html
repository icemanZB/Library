<!DOCTYPE html>
<html>
<head lang="en">
	<meta charset="UTF-8">
	<title>hasClass()</title>
	<script src="js/jquery-2.0.3.min.js"></script>
	<script>
		$(function () {
			// hasClass() 判断元素是否有某个 class，在 jQuery 内部是用 is() 完成
			// 也可以写成这样 $("p").is(".another")
			if ($("p").hasClass("another")) {

			}
		});
	</script>
</head>
<body>

<p class="high another aaa">pppppppp</p>
</body>
</html>
