<!DOCTYPE html>
<html>
<head lang="en">
	<meta charset="UTF-8">
	<title>index()</title>
	<script src="js/jquery-2.0.3.min.js"></script>
	<script>
		$(function () {
			// index() 获取兄弟之间的索引
			console.log( $("#span1").index() ); // 0

			// #span1 在所有 span 中找索引关系
			console.log( $("#span1").index("span") );  // 1

			console.log( $('span').index( $('#span1') ) );  // 1
		});
	</script>
</head>
<body>
<div>div<span>span</span></div>
<div id="div1">div<span id="span1">span</span></div>
<div>div<span>span</span></div>
</body>
</html>
