<!DOCTYPE html>
<html>
<head lang="en">
	<meta charset="UTF-8">
	<title>addBack()</title>
	<script src="js/jquery-2.0.3.min.js"></script>
	<script>
		$(function(){
			// addBack() 不仅可以返回到上一层 div，还可以把 span 添加进去
			$("div").find("span").css("color","red").addBack().css("border","1px solid red");
		});
	</script>
</head>
<body>
<div>div<span>span</span></div>
</body>
</html>
