<!DOCTYPE html>
<html>
<head lang="en">
	<meta charset="UTF-8">
	<title>$.merge</title>
	<script src="js/jquery-2.0.3.min.js"></script>
	<script>
		$(function () {
			var arr = ["a", "b"];
			var arr2 = ["c", "d"];

			// 对外提供接口的功能是数组合并
			console.log($.merge(arr, arr2));  // ["a", "b", "c", "d"]

			// 对内是用在合并 json，但是 json 格式一定是这样子的类数组格式
			var jsonArr = {
				0: "a",
				1: "b",
				length: 2
			};

			console.log($.merge(jsonArr, arr2));  //  Object { 0="a",  1="b",  2="c", 3="d",length="4"}

		});
	</script>
</head>
<body>
<ul>
</ul>
</body>
</html>
