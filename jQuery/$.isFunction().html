<!DOCTYPE html>
<html>
<head lang="en">
	<meta charset="UTF-8">
	<title>$.isFunction()</title>
	<script src="js/jquery-2.0.3.min.js"></script>
	<script>
		console.log( $.isFunction([]) );  // false

		// 兼容低版本的 IE
		function isFunction(fn) {

			if (!fn)
				return false;
			var s = "toString",
					v = "valueOf",
					t = typeof fn[s] === "function" && fn[s],
					o = typeof fn[v] === "function" && fn[v],
					r;
			if (t)
				delete fn[s];
			if (o)
				delete fn[v];
			r = typeof fn !== "string" && !(fn instanceof String) && !fn.nodeName && fn.constructor != Array && /^[\s[]?function/.test(fn + "");
			if (t)
				fn[s] = t;
			if (o)
				fn[v] = o;
			return r;

		}

		console.log( isFunction(alert) ); // true

	</script>
</head>
<body>

</body>
</html>
