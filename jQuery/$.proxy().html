<!DOCTYPE html>
<html>
<head lang="en">
	<meta charset="UTF-8">
	<title>$.proxy()</title>
	<script src="js/jquery-2.0.3.min.js"></script>
	<script>
		function show(n1, n2) {
			console.log(n1);
			console.log(n2);
			console.log(this);
		}

		// $.proxy(show, document, 3)(4);  两种传参方式
		// 修改 this 指向
		$.proxy(show, document)(3, 4);

		var obj = {
			show: function () {
				alert(this);
			}
		};

		// $(document).click($.proxy(obj, 'show'));  这个是一种简写的方式

		// $.proxy(obj,'show') ->  $.proxy(obj.show,obj)


	</script>
</head>
<body>

</body>
</html>
