<!DOCTYPE html>
<html>
<head lang="en">
	<meta charset="UTF-8">
	<title>e.preventDefault()阻止默认行为</title>
	<script src="js/jquery-2.0.3.min.js"></script>
	<script>
		$(function () {
			$("a").click(function (ev) {
				console.log($(this).text());
				ev.preventDefault(); // 取消默认行为，没有这句话的话，会跳转到百度网站上
			});
		});
	</script>
</head>
<body>
<a href="http://www.baidu.com">baidu</a>
</body>
</html>
