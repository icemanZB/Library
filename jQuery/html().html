<!DOCTYPE html>
<html>
<head lang="en">
	<meta charset="UTF-8">
	<title>html()</title>
	<script src="js/jquery-2.0.3.min.js"></script>
	<script>
		$(function () {
			var $li = $("li");
			// html() 方法可以用于 XHTML 文档，但不能用于 XML 文档
			$li.html();  // aaa   当是一组元素的时候，取值是一组中的第一个
			$li.html('hello'); // 所有的 li 里面的内容都为 hello 当是一组元素的时候，赋值是一组元素中的所有元素

			// 如果结果集包含多个元素，那么赋值的时候，将对其中所有的元素赋值
			// 取值的时候，则是只取出第一个元素的值 ( .text() 例外，它取出所有元素的 text 内容 )

		})

	</script>
</head>
<body>
<ul>
	<li>aaa</li>
	<li>bbb</li>
	<li>ccc</li>
</ul>
</body>
</html>
