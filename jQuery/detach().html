<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>detach()</title>
    <script src="js/jquery-2.0.3.min.js"></script>
    <script>
        $(function () {
            // 从 DOM 中去掉匹配元素，这个方法不会把匹配元素从 jQuery 对象中删除，并且所有绑定的事件、附加数据都保留下来了
            $("ul li").click(function(){
                console.log($(this).html());
            });
            var $li=$("ul li:eq(1)").detach(); // 删除元素
            $li.appendTo("ul"); // 重新追加元素，发现他之前绑定的事件还在，如果使用 remove() 方法，那么绑定的事件失效

        });
    </script>
</head>
<body>

<ul>
    <li title='苹果'>苹果</li>
    <li title='橘子'>橘子</li>
    <li title='菠萝'>菠萝</li>
</ul>
</body>
</html>
