<!DOCTYPE html>
<html>
<head lang="en">
	<meta charset="UTF-8">
	<title>promise demo</title>
	<style>
		div {
			height: 50px;
			width: 50px;
			float: left;
			margin-right: 10px;
			display: none;
			background-color: #090;
		}
	</style>
	<script src="../js/jquery-2.0.3.min.js"></script>
	<script>
		$(function () {
			var effect = function () {
				return $("div").fadeIn(800).delay(1200).fadeOut();
			};

			$("button").on("click", function () {
				$("p").append(" Started... ");

				$.when(effect()).done(function () {
					$("p").append(" Finished! ");
				});
			});

		})
	</script>
</head>
<body>

<button>Go</button>
<p>Ready...</p>

<div></div>
<div></div>
<div></div>
<div></div>

</body>
</html>
