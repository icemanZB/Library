<!DOCTYPE html>
<html>
<head lang="en">
	<meta charset="UTF-8">
	<title>reject()</title>
	<script src="../js/jquery-2.0.3.min.js"></script>
	<script>
		function cb() {
			console.log("progress");
		}
		var deferred = $.Deferred();
		deferred.progress(cb);
		setInterval(function () {
			deferred.notify();
		}, 2000);

	</script>
</head>

</body>
