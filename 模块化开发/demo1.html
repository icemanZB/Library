<!DOCTYPE html>
<html>
<head lang="en">
	<meta charset="UTF-8">
	<title></title>
	<!-- 加id 通过id的方式来找相应的路径依赖,提高性能 -->
	<script src="sea/sea.js" id="seajsnode"></script>
	<script>
		// 模块化解决两个问题 ： 1 变量冲突问题  2 各个js文件依赖问题
		// 官网 http://seajs.org/docs/
		// AMD 规范 ：requirejs 、 CMD规范 seajs

		/*
		 * 两个参数 : 第一个参数 : 模块的地址 、第二个参数 : 回调函数
		 * 注意：sea 默认根目录不是以当前页面作为根目录，而是以 sea.js 这个文件，如果是这样写"js/module1.js",是在 sea 文件夹下寻找
		 * "./" 是相对地址，就是以当前页面为根目录
		 */
		seajs.use("./js/module1.js", function (exports) {

			// exports 就是当前模块( "./js/module1.js" )中的对外借口
			exports.show();  // 1

			show();  // 2

			function show() {
				console.log(2);
			}

		});


	</script>
</head>
<body>

</body>
</html>
