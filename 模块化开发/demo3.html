<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="sea/sea.js" id="seajsnode"></script>
    <script>
        /*
         * 配置信息
         * alias ： 别名配置
         * paths ： 路径配置
         * vars ： 变量配置
         * map ： 映射配置
         * preload ： 预加载项
         * debug ： 调试模式
         * base ： 基础路径
         * charset ： 文件编码
         */
        seajs.config({
            // 配置别名
            alias: {
                m3: './js/module3.js'
            }

        });


        seajs.use('m3', function (exports) {
            alert(exports.a);  // exports 调用的其实是 module.exports
        });



    </script>
</head>
<body>

</body>
</html>
